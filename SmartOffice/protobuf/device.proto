syntax="proto3";

package SmartOffice;



message Device{
    int32 id = 1;
    string name = 2;

    message Actuator{
        int32 id = 1;
        string name = 2;
        bool state = 3;
    }

    Actuator actuator = 3;

    message Sensor{
        int32 id = 1;
        string name = 2;
        bool value = 3;
    }
    Sensor sensor = 4;
}