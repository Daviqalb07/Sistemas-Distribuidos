syntax="proto3";

package SmartOffice;



message Device{
    int32 id = 1;
    string name = 2;

    message Sensor{
        string name = 2;
        int32 value = 3;
    }
    Sensor sensor = 3;

    message Action{
        int32 id = 1;
        string name = 2;
    }

    repeated Action actions = 4;
}