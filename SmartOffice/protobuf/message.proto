syntax="proto3";

package SmartOffice;

message Action{
    int32 id = 1;
    string name = 2;
}

message Device{
    int32 id = 1;
    string name = 2;

    message Sensor{
        string name = 2;
        int32 value = 3;
    }
    Sensor sensor = 3;

    repeated Action actions = 4;
}

message Measurement{
    int32 id = 1;
    string name = 2;
    float value = 3;
}

