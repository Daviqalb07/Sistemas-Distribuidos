syntax="proto3";

package SmartOffice;

message Request{
    string type = 1;
    string name = 2;

    message Action{
        int32 id = 1;
        string name = 2;
    }

    repeated Action actions = 3;

    message Sensor{
        string name = 2;
        int32 value = 3;
    }
    Sensor sensor = 4;

    string ip = 5;
    string port = 6;
}

message Response{
    string name = 1;
}