syntax="proto3";

package SmartOffice;

service Humidifier{
    rpc OnOffHumidifier (RequestHumidifier) returns (ResponseStatusHumidifier) {}
    rpc UpperHumid (RequestHumidifier) returns (ResponseHumidityHumidifier) {}
    rpc LowerHumid (RequestHumidifier) returns (ResponseHumidityHumidifier) {}
}

message RequestHumidifier{
    float Value = 1;
}

message ResponseStatusHumidifier{
    bool status = 1;
}

message ResponseHumidityHumidifier{
    int32 Humidity = 1;
}