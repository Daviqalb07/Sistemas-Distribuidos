syntax="proto3";

package SmartOffice;

service Humidifier{
    rpc OnOffHumidifier (RequestHumidifier) returns (ResponseStatusHumidifier) {}
    rpc HighVelocity (RequestHumidifier) returns (ResponseVelocityHumidifier) {}
    rpc LowVelocity (RequestHumidifier) returns (ResponseVelocityHumidifier) {}
}

message RequestHumidifier{
    float Value = 1;
}

message ResponseStatusHumidifier{
    bool status = 1;
}

message ResponseVelocityHumidifier{
    int32 velocity = 1;
}